                <h2>Tentativas anteriores</h2>
            </div>
            <div id="tentContent">

            </div>
        </div>

    <footer>
        <p>Jogo feito por <a href="http://github.com/TiagoCitranguloDaSilva" target="_blank">Tiago Citrangulo da Silva</a></p>
    </footer>
